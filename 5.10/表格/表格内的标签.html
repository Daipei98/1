<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格内的标签</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <p>这是一个段落</p>
                <p>这是宁一个</p>
            </td>
            <td>这个表格包含一个表格
                <table border="1">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>这个表格还有一个列表
            <ul>
                <li>APPLE</li>
                <li>bananas</li>
                <li>pineapples</li>
            </ul>
            </td>
            <td>
                HELLO
            </td>
        </tr>
    </table>
    
</body>
</html>
