<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>编号列表</h4>
    <ol>
        <li>Apple</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
    </ol>
    <h4>大写字母列表</h4>
    <ol type="A">
        <li>apple</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
    </ol>
    <h4>小写字母列表</h4>
    <ol type="a">
        <li>apple</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
    </ol>
    <ol type="I">
        <li>apple</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
    </ol>
    <ol type="i">
        <li>apple</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
    </ol>
    
</body>
</html>
