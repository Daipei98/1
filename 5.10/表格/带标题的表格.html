<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带标题的表格</title>
</head>
<body>
    <table border="1">
        <caption>monthly savings</caption>
        <tr>
            <th>monthly</th>
            <th>savings</th>
        </tr>
        <tr>
            <td>january</td>
            <td>100</td>
        </tr>
        <tr>
            <td>february</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
