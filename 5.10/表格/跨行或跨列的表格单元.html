<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨行或跨列的表格</title>
</head>
<body><h4>单元格跨两列</h4>
    <table border="1">
        <tr>
            <th>name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill</td>
            <td>1234</td>
            <td>5678</td>
        </tr>
    </table>
    <h4>单元格跨两行</h4>
    <table border="1">
        <tr>
            <th>fitst name</th>
            <td>Bill</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone</th>
            <td>1234</td>
        </tr>
        <tr>
            <td>5678</td>
        </tr>
    </table>
    
</body>
</html>
