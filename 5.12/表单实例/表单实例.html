<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单练习</title>
</head>
<body>
    <h4>带边框的表单</h4>
    <form action="">
        <fieldset>
            <legend>Personal information:</legend>
            Name:<input type="text" size="30"><br>
            E-mail:<input type="text" size="30"><br>
            Date of birth:<input type="text" size="10">
        </fieldset>
    </form>
    <h4>带有输入框和确定按钮的表单</h4>
    <form action="服务器地址">
        First name:<input type="text" name="First Name" value="Mickey"><br>
        Last name:<input type="text" name="Lsat Name" value="Mouse"><br>
        <input type="submit" value="提交">
    </form>
    <h4>带有复选框的表单</h4>
    <form action="服务器地址" method="get">
        <input type="checkbox" name="vehicle[]" value="Bike">I have a bike <br>
        <input type="checkbox" name="vehicle[]" value="Car">I have a car <br>
        <input type="submit" value="提交">
    </form>
    <!-- method="get"是什么意思 name=vehicle加[]有什么特殊含义吗 -->
    <h4>带单选按钮的表单</h4>
    <form action="服务器地址" method="get">
        <input type="radio" name="sex" value="Male">Male<br>
        <input type="radio" name="sex" value="Female">Female<br>
        <input type="submit" value="提交">
    </form>
    <h4>从表格中发电子邮件4151551@qq.com</h4>
    <form action="MAILTO:4151551@qq.com" method="post" enctype="text/plain">
        Name:<br>
        <input type="text" name="name" value="ldp"><br>
        E-mail:<br>
        <input type="text" name="mail" value="42412"><br>
        Comment:<br>
        <input type="text" name="Comment" value="快乐"><br>
        <input type="submit" name="发送">
        <input type="reset" name="重置">

    </form>
</body>
</html>
